<!DOCTYPE html>
<html lang="en">
<head>
    <title>Isometric Paint</title>
    <link rel="icon" href="/assets/media/icon.png">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

    <!--JSColor for color picker-->
    <script src="http://jscolor.com/release/2.0/jscolor-2.0.4/jscolor.js"></script>
    
    <!--JQuery for Tooltips-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!--Javascript for Client-->
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/triangle.js"></script>
    <script src="/assets/js/canvas.js"></script>
    <script src="/assets/js/main.js"></script>
    
    <!--Bootstrap Glyphicons-->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
    
    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <div id="creation-container">
        <label for="room-name">Room Name:</label>
        <input id="room-input" name="room-name" type="text" />
        <input type="button" id="join" value='Join Room'/>
        <input type="button" id="create" value='Create Room'/>
        <p id="error-text" style="color: #bf1e1e"></p>
    </div>
    
    <div id = "paint-container" style="display:none;">
        <p>
            <input type="checkbox" id="tooltips-toggle" value="tooltips-checkbox" checked>
            <label for="tooltips-toggle">Show Tooltips</label>
            
            <button id="save-btn" value=" " title="Download your image">
                <span class="glyphicon glyphicon-floppy-save"></span>
            </button>
            
            <button id="clear-btn" value=" " title="Clear all triangles"></button>
            
            <div id="clear-dialog" title="Erase Everything?" style="display:none">
                <p>Are you sure you want to clear the whole screen? You wouldn't want to erase anyone else's hard work.</p>
            </div>
        </p>
        <div id="controls">
            <button id="lines-toggle" class="large-btn" value=" " title="Toggle triangle outlines on and off"></button>
            <br/>
            <button id="eyedropper-btn" class="large-btn" value="Pick Color" title="Pick a color from another triangle">
                <i class="material-icons">colorize</i>
            </button>
            <br/>
            <button id="erase-btn" class="large-btn" value="#ffffff" title="Erase triangles">
                <span class="glyphicon glyphicon-erase"></span>
            </button>
            <div id="swatches">
                <button id="swatch-box0" class="small-btn" value="#ffffff"></button>
                <button id="swatch-box1" class="small-btn" value="#ffffff"></button>
                <br/>
                <button id="swatch-box2" class="small-btn" value="#ffffff"></button>
                <button id="swatch-box3" class="small-btn" value="#ffffff"></button>
                <br/>
                <button id="swatch-box4" class="small-btn" value="#ffffff"></button>
                <button id="swatch-box5" class="small-btn" value="#ffffff"></button>
                <br/>
                <button id="swatch-box6" class="small-btn" value="#ffffff"></button>
                <button id="swatch-box7" class="small-btn" value="#ffffff"></button>

            </div>

            <p>
                <button id="highlight" style="width: 25px; height:25px; background-color:white;"></button>
                <button id="shadow" style="width: 25px; height:25px; background-color:black;"></button>
                <br/>
                <input type="button" id="color-input" class="jscolor {closable:true,closeText:'Close'}" value="cc66ff" style="width:60px; height:20px;" title="Choose a color from the color picker">
            </p>
        </div>
        <canvas width="1000" height="645" style="cursor: default; ">
            Your browser does not support Canvas
        </canvas>
    </div>
</body>
</html>
